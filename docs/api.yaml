openapi: 3.0.3
info:
  title: Field Service API
  version: 1.0.0
  description: >-
    This module exposes a REST API for interacting with Field Service tasks in
    Odoo, including authentication, intervention listing, updating status,
    and timesheet creation.
tags:
  - name: Authentication
  - name: Interventions    
paths:
  /api/auth/login:
    post:
      summary: User login
      tags:
        - Authentication
      description: Authenticate user and retrieve an access token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
              required:
                - login
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              example:
                token: "eyJ0eXAiOiJKV..."
        '401':
          description: Invalid credentials

  /api/auth/reset-password:
    post:
      summary: Reset password
      tags:
        - Authentication
      description: Reset password using the email of an user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        '200':
          description: Success
        '404':
          description: User not found        

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      security:
        - bearerAuth: []
      description: Invalidate the current access token.
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized

  /api/auth/verify-token:
    get:
      tags:
        - Authentication
      summary: Verify token
      security:
        - bearerAuth: []
      description: Verify the validity of the current token.
      responses:
        '200':
          description: Token is valid
        '401':
          description: Invalid or expired token

  /api/interventions/list:
    get:
      tags:
        - Interventions
      summary: List interventions
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - 0
              - 1
      responses:
        '200':
          description: List of interventions
          content:
            application/json:
              example:
                - id: 1
                  title: "Plumbing maintenance"
                  dateStart: "2025-07-01"
                  dateEnd: "2025-07-01"
                  status: "Scheduled"
                  priority: "High"
                  client: "John Doe"
                  distance: 10.5
                  description: "Routine maintenance for plumbing system."
                  long: 0.0
                  lat: 0.0
                  telephone: "123-456-7890"
                  address: "123 Main St, City, Country"
                  materials:
                  - material_id: 1
                    name: "Pipe"
                    quantity: 5
                  - material_id: 2
                    name: "Faucet"
                    quantity: 2
                - id: 2
                  title: "AC repair"
                  dateStart: "2025-07-02"
                  dateEnd: "2025-07-02"
                  status: "In Progress"
                  priority: "Medium"
                  client: "Jane Smith"
                  distance: 5.0
                  description: "Routine maintenance for plumbing system."
                  long: 0.0
                  lat: 0.0
                  telephone: "123-456-7890"
                  address: "123 Main St, City, Country"
                  materials:
                  - material_id: 1
                    name: "Pipe"
                    quantity: 5
                  - material_id: 2
                    name: "Faucet"
                    quantity: 2

  /api/interventions/{task_id}:
    get:
      tags:
        - Interventions
      summary: Get intervention details
      security:
        - bearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task details
          content:
            application/json:
              example:
                id: 1
                title: "Plumbing maintenance"
                dateStart: "2025-07-01"
                dateEnd: "2025-07-01"
                status: "Scheduled"
                priority: "High"
                client: "John Doe"
                distance: 10.5
                description: "Routine maintenance for plumbing system."
                long: 0.0
                lat: 0.0
                telephone: "123-456-7890"
                address: "123 Main St, City, Country"
                materials:
                  - material_id: 1
                    name: "Pipe"
                    quantity: 5
                  - material_id: 2
                    name: "Faucet"
                    quantity: 2
        '404':
          description: Task not found

  /api/interventions/{task_id}/update-status:
    put:
      tags:
        - Interventions
      summary: Update intervention status
      security:
        - bearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status_id:
                  type: integer
                status_name:
                  type: string
      responses:
        '200':
          description: Status updated
        '400':
          description: Invalid input
        '403':
          description: Forbidden
        '404':
          description: Task not found

  /api/interventions/{task_id}/create-timesheet:
    post:
      tags:
        - Interventions
      summary: Create timesheet
      security:
        - bearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                unit_amount:
                  type: number
                date:
                  type: string
                  format: date
      responses:
        '200':
          description: Timesheet created
          content:
            application/json:
              example:
                message: "Timesheet entry created."
                task_id: 1
                unit_amount: 2.0
                date: "2025-07-21"
        '400':
          description: Invalid data
        '403':
          description: Forbidden
        '404':
          description: Task not found

  /api/interventions/sync:
    post:
      tags:
        - Interventions
      summary: Sync interventions
      security:
        - bearerAuth: []
      requestBody:
        required: true
        $ref: '#/components/requestBodies/syncBody'

      responses:
        '200':
          description: Sync successful
          content:
            application/json:
              example:
                message: "Sync completed successfully."        

components:
  requestBodies:
    timesheetBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Timesheet'
    attachmentFilesBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AttachmentFilesBody'
    commentsBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CommentsBody'
    syncBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              tasks:
                type: array
                items:
                  type: object
                  properties:
                    task_id:
                      type: integer
                    values:
                      type: object
                      properties:
                        timesheets:
                          type: array
                          items:
                            $ref: '#/components/schemas/Timesheet'
                        comments:
                          type: array
                          items:
                            $ref: '#/components/schemas/CommentsBody'
                        attachment_files:
                            $ref: '#/components/schemas/AttachmentFilesBody'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    attachmentFiles:
      type: object
      properties:
        filename:
          type: string
        data:
          type: string
          format: base64
    Timesheet:
      type: object
      properties:
        description:
          type: string
        unit_amount:
          type: number
        date:
          type: string
          format: date
    AttachmentFilesBody:
      type: array
      items:
        $ref: '#/components/schemas/attachmentFiles'
    CommentsBody:
      type: object
      properties:
        message:
          type: string
        attachment_files:
          type: array
          items:
            $ref: '#/components/schemas/attachmentFiles'
